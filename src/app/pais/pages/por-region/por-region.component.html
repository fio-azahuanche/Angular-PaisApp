<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por region <small>{{regionActiva | uppercase}}</small></h3>
  <hr>

  <h5>Seleccione la region</h5>

  <!-- [class.btn-primary]="region === regionActiva" -->
  <!-- [ngClass]="{'btn-primary': regionActiva === region,'btn-outline-primary':regionActiva!==region}" -->
  <!-- [class]="(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'" -->

  <div class="row">
    <div class="col">
      <button [class]="getClaseCSS(region)" *ngFor="let region of regiones" (click)="activarRegion(region)">
        {{ region | uppercase }}
      </button>
    </div>

  </div>
</div>



<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
